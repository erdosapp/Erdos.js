<!DOCTYPE html>
<html>
<head>
  <title>Erdos Demo</title>

  <script src="../dist/erdos.js" type="text/javascript"></script>
</head>
<body>
<p>
</p>
<script>
  var erdos = erdosjs(); // create an instance of erdos.js
  var parser = erdos.parser();

  function printt(value) {
    var precision = 5;
    document.write(erdos.format(value, precision) + '<br>');
  }
  printt(erdos.round(erdos.e, 3));            // 2.718
  printt(erdos.atan2(3, -3) / erdos.pi);      // 0.75
  printt(erdos.log(1000, 10));               // 3
  printt(erdos.sqrt(-4));                    // 2i
  printt(erdos.pow([[-1, 2], [3, 1]], 2));   // [[7, 0], [0, 7]]

  // expressions
  printt(erdos.eval('5.0 for the bus * 3 for trips'));    // 4
  printt(erdos.eval('5.08 cm in inch'));     // 2 inch
  printt(erdos.eval('9 / 3 + 2i'));          // 3 + 2i
  printt(erdos.eval('det([-1, 2; 3, 1])'));  // -7
</script>
</body>
</html>
